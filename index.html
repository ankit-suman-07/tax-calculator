<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-bar">
        <div class="logo">
            <img class="logo-img" src="./logo.png" />
        </div>
        <div class="links">
            <a href="https://github.com/ankit-suman-07/tax-calculator">Code</a>
            <a href="https://www.linkedin.com/in/ankit--suman/">
                <img class="link-social" src="./social.png" />
            </a>
            <a href="https://github.com/ankit-suman-07">
                <img class="link-social" src="./github.png" />
            </a>
        </div>
    </div>
    <form id="form-div">
        <!-- heading -->
        <div class="heading">
            Tax-Calculator
        </div>
<!-- Annual Income -->
        <label for="income">Enter gross annual income
            <span class="info" id="income-info">
                <img class="question-logo" src="./question.png" />
            </span>
        </label>
<div class="input-div">
    <input type="text" placeholder="Enter gross annual income" id="income" class="validate">
    <span class="error-span" id="income-error">
        <img class="error-logo" src="./error.png" />
    </span>
    <span class="error-span" id="income-mandatory">
        <img class="error-logo" src="./error.png" />
    </span>
</div>
<br>

<label for="extraIncome">Enter extra income
    <span class="info" id="extra-income-info">
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
    <input type="text" placeholder="Enter extra income from other sources" id="extraIncome" class="validate">
    <span class="error-span" id="extraIncome-error">
        <img class="error-logo" src="./error.png" />
    </span>
    <span class="error-span" id="extraIncome-mandatory">
        <img class="error-logo" src="./error.png" />
    </span>
    </div>
    <br>

<label for="age">Enter age group
    <span class="info" id="age-info">
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
<select id="age">
    <option value="empty" selected disabled hidden>Enter age group</option>
    <option value="Less than 40">Less than 40</option>
    <option value="40 to less than 60">40 to less than 60</option>
    <option value="Greater than 60">Greater than 60</option>
</select>
<span class="error-span" id="age-error">
    <img class="error-logo" src="./error.png" />
</span>
</div>
<br>

<label for="deductions">Enter total applicable deductions
    <span class="info" id="deductions-info">
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
    <input type="text" placeholder="Add total applicable deductions" id="deductions" class="validate">
    <span class="error-span" id="deductions-error">
        <img class="error-logo" src="./error.png" />
    </span>
    <span class="error-span" id="deductions-mandatory">
        <img class="error-logo" src="./error.png" />
    </span>
    </div>
    <br>

<button type="button" onclick="calculateTax()">Submit</button>
</form>

<!-- Result Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="result-head">Your overall income will be</div>
        <div id="result"></div>
        <div class="result-text">after tax deductions</div>
        <button class="close">Close</button>
        </div>
        </div>
    </div>
<!-- Error Modal -->
<div id="modal-error" class="modal">
    <div class="modal-content">
        <div id="result-error">Deductions cannot be more than income</div>
        <button class="close close-error">Close</button>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>

</html>

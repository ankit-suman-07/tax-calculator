<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="form-div">
        <!-- heading -->
        <div class="heading">
            Tax-Calculator
        </div>
<!-- Annual Income -->
        <label for="income">Enter gross annual income
            <span>
                <img class="question-logo" src="./question.png" />
            </span>
        </label>
<div class="input-div">
    <input type="text" placeholder="Enter gross annual income" id="income" class="validate">
    <span class="error-span" id="income-error">
        <img class="error-logo" src="./error.png" />
    </span>
</div>
<br><br>

<label for="extraIncome">Enter extra income
    <span>
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
    <input type="text" placeholder="Enter extra income from other sources" id="extraIncome" class="validate">
    <span class="error-span" id="extraIncome-error">
        <img class="error-logo" src="./error.png" />
    </span>
</div><br><br>

<label for="age">Enter age group
    <span>
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
<select id="age">
    <option value="<40">&lt;40</option>
    <option value=">=40&<60">&ge;40 &lt;60</option>
    <option value=">=60">&ge;60</option>
</select>
</div>
<br><br>

<label for="deductions">Enter total applicable deductions
    <span>
        <img class="question-logo" src="./question.png" />
    </span>
</label>
<div class="input-div">
    <input type="text" placeholder="Add total applicable deductions" id="deductions" class="validate">
    <span class="error-span" id="deductions-error">
        <img class="error-logo" src="./error.png" />
    </span>
</div><br><br>

<button type="button" onclick="calculateTax()">Submit</button>
</form>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="result"></p>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
